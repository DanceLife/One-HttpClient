<div class="row">
  <div class="col-md-12">
      <div *ngIf="onSendEmailStatus.code != 'send/succeeded'" class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">           
            <form  [formGroup]="loginByEmail" (ngSubmit)="onSendEmail()">
              <div class="form-group">
                <label for="email">Login by email</label>
                <input type="email" id="email" name="email" formControlName="email" class="form-control">
              </div>
              <button class="btn btn-success" type="submit" >Send</button>
              <span name="errorMessage" class="buttonSpan" *ngIf="onSendEmailStatus.message">{{onSendEmailStatus.message | usermessage}}</span>
            </form>        
          </div>
        </div>
        <div *ngIf="onSendEmailStatus.code == 'send/succeeded'" class="row">
          <div class="col-xs-12">
            <p>
              Check your email at {{onSendEmailSucceeded}} and click on the link to login.
            </p>
          </div>
        </div>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">      
    </div>
  </div>

  <router-outlet></router-outlet>
