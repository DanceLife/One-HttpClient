<p *ngIf="!queryString.value && !apiLimitedExceeded && !searchResults">
  What about entering something in the search box?
</p>

<div *ngIf="searchResults && !apiLimitedExceeded">
<p>Pages containing: {{lastQueryString}}</p>
<div *ngFor="let item of searchResults">
  <a routerLink="{{item.route}}">{{item.name}}</a>
</div>
</div>

<p *ngIf="apiLimitedExceeded">Limit exceeded. GitHub API has just a small amount of requests per minute. Please try again later...like in 45 seconds...</p>
